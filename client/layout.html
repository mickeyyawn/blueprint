<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Blueprint</title>
    <meta name="description" content="Site to prototype node.js and client js">
    <meta name="author" content="Mickey Yawn">

    <link rel="stylesheet" href="/styles.css?v=1.0">


    <script src='/moment.min.js'></script>   
    <script src='/jquery_2_0_3.js'></script>   
    <script src='/handlebars-v1.1.2.js'></script>  
    <script src='/lo-dash-2-4-1.js'></script>  
    <script src='/postal.min.js'></script>  
       

    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    

    <script id="task-edit-template" type="text/x-handlebars-template">

      <br>
      <br>
      <br>

      <div id='bp-edit-task' class='task-edit-container'>

        <br>
        <br>
        <br>
        <div class='large-label'>Edit task</div>
        <br>
        <br>
        <div>edit a task ui here!</div>
        <br>

        <div class='button' id='add-new-task-button'>SAVE</div>
        <div class='button' id='add-new-task-button'>CANCEL</div>

        <br>
        <br>


      </div>


    </script>




    <script id="tasks-template" type="text/x-handlebars-template">

      <div id='bp-taskview'>

        <br>
        <br>
        <br>
        <div class='large-label'>Tasks</div>
        <br>
        <br>
        <br>

        <div class='button' id='add-new-task-button'>ADD NEW TASK</div>

        <br>
        <br>

        {{#each tasks}}

          {{> task}}
          <div style='clear:both'></div>

        {{/each}}

      </div>


    </script>

 
    <script id="task-partial" type="text/x-handlebars-template">

      <div class='task-container' id='{{id}}'>
        
        <div class='task-text' style='float:left'>{{dueDateAsString task}}</div>
        <div style='margin-left:40px;float:left'>&nbsp</div>
        <div class='task-text' style='float:left'>{{name}}</div>
        
      </div>

    </script>




    <script src="***JS***"></script>

  </head>

  <body>

    <div id='content' class='container'>
    </div>
    
  </body>

</html>
